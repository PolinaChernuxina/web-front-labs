<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чернухина Полина Валерьевна. Лабораторная работа 7</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .new-block {
            border: 2px solid blue;
            width: 200px;
            height: 40px;
            margin: 10px;
        }
        .added-block {
            border: 2px solid purple;
            height: 40px;
            margin: 10px;
            text-align: center;
            line-height: 40px;
        }
        .custom-block {
            border: 1px solid black;
            width: 40px;
            height: 40px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            line-height: 40px;
            background-color: lightgreen;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .circle {
            width: 40px;
            height: 30px;
            border-radius: 50%;
            background-color: rgb(239, 251, 255);
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
        }
        .opacity-block {
            border: 1px solid black;
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            background-color: rgb(148, 141, 132);
        }
        .odd-circle {
            background-color: red;
            color: white;
        }
        .even-circle {
            background-color: green;
            color: white;
        }
    </style>
    <script>
        function addNewBlock() {
            let newBlock = document.createElement('div');
            newBlock.classList.add('new-block');

            document.querySelector('main').appendChild(newBlock);
        }
        function addNewBlocks() {
            let main = document.querySelector('main');
            let numBlocks = parseInt(document.getElementById('num-blocks').value) || 10;
            for(let i = 0; i<numBlocks; i++) {
                let newBlock = document.createElement('div');
                newBlock.classList.add('added-block');
                newBlock.style.width = `${200 + i*20}px`;
                newBlock.innerHTML = `Блок № ${i+1}: 2*${i}<sup>2</sup> = ${2 * i**2}`;

                main.appendChild(newBlock);
            }
        }
        function add20_50() {
            let main = document.querySelector('main');
            for(let i = 20; i<=50; i+=2.5) {
                let newBlock = document.createElement('div');
                newBlock.classList.add('custom-block');

                newBlock.innerHTML = `${i}`;

                main.appendChild(newBlock);
            }
        }
        function add10_m80() {
            let main = document.querySelector('main');
            let circleContainer = document.createElement('div');
            circleContainer.classList.add('circle-container');
            for(let i = 10; i >= -80; i -= 3) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                circle.textContent = i;
                circleContainer.appendChild(circle);
            }
            main.appendChild(circleContainer);
        }
        function add10OpacityBlocks() {
            let main = document.querySelector('main');
            for(let i = 1; i <= 10; i++) {
                let opacityBlock = document.createElement('div');
                opacityBlock.classList.add('opacity-block');
                opacityBlock.textContent = `Блок №${i}`;
                opacityBlock.style.opacity = i / 10;
                main.appendChild(opacityBlock);
            }
        }
        function addColoredCircles() {
            let main = document.querySelector('main');
            let numCircles = parseInt(document.getElementById('num-circles').value) || 10;
            let circleContainer = document.createElement('div');
            circleContainer.classList.add('circle-container');

            for(let i = numCircles; i > 0; i--) {
                let circle = document.createElement('div');
                circle.classList.add('circle');
                if (i % 2 === 1) {
                    circle.classList.add('odd-circle');
                } else {
                    circle.classList.add('even-circle');
                }
                circle.textContent = i;
                circleContainer.appendChild(circle);
            }

            main.appendChild(circleContainer);
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <label for="num-blocks">Количество блоков:</label>
        <input type="number" id="num-blocks" value="10" min="1">
        <button onclick="addNewBlock()">Добавить блок</button>
        <button onclick="addNewBlocks()">Добавить блоки</button>
        <button onclick="add20_50()">20 => 50</button>
        <button onclick="add10_m80()">10 => -80</button>
        <button onclick="add10OpacityBlocks()">Добавить 10 блоков с прозрачностью</button>
        <br>
        <label for="num-circles">Количество цветных кругов:</label>
        <input type="number" id="num-circles" value="10" min="1">
        <button onclick="addColoredCircles()">Цветные круги</button>
    </main>

    <footer>
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
