<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котировки акций компании ОГК-2</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showStockPrices() {
            const dates = ['21.05.2024', '20.05.2024', '17.05.2024', '16.05.2024', '15.05.2024', 
            '14.05.2024', '13.05.2024', '10.05.2024', '08.05.2024'];
            const prices = [0.5329, 0.5618, 0.5708, 0.5695, 0.5697, 0.5673, 0.5710, 0.5631, 0.5610];

            let table = document.getElementById('stock-table');

            for (let i = 0; i < dates.length; i++) {
                let tr = document.createElement('tr');

                let dateCell = document.createElement('td');
                dateCell.textContent = dates[i];
                tr.appendChild(dateCell);

                let priceCell = document.createElement('td');
                priceCell.textContent = prices[i].toFixed(4);
                tr.appendChild(priceCell);

                let differenceCell = document.createElement('td');
                if (i > 0) {
                    differenceCell.textContent = (prices[i] - prices[i-1]).toFixed(4);
                } else {
                    differenceCell.textContent = '-';
                }
                tr.appendChild(differenceCell);

                table.appendChild(tr);
            }

            let sum = 0;
            let max = -Infinity;
            let min = Infinity;
            for (let i = 0; i < prices.length; i++) {
                sum += prices[i];
                max = Math.max(max, prices[i]);
                min = Math.min(min, prices[i]);
            }
            let average = sum / prices.length;

            document.getElementById('average').textContent = `Среднее значение: ${average.toFixed(4)}`;
            document.getElementById('max-min').textContent = `Максимальное значение: ${max.toFixed(4)}, 
            Минимальное значение: ${min.toFixed(4)}`;
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>

    <main>
        <button id="show-stock-btn" onclick="showStockPrices()">Курс акций ОГК-2</button>
        <table border="1" id="stock-table">
            <tr>
                <th>Дата</th>
                <th>Цена акций</th>
                <th>Разница</th>
            </tr>
        </table>
        <div id="average"></div>
        <div id="max-min"></div>
    </main>
    
    <footer>
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
