    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }
        function showAuthor() {
            let author = "Автор страницы: \nЧернухина Полина Валерьевна"
            alert(author);
        }
        function showFooter() {
            let f = "Приветствую вас на моей странице! \nКто не рискует, то не пьёт шампанского!"
            alert(f);
        }
    </script>
    <style>
        .message {
            display: inline-block;
            cursor: pointer;
            width: 300px; 
            height: 70px; 
            background-color: rgb(255, 219, 241); 
            border: 2px solid black;
            border-radius: 10px; 
            padding: 20px; 
            box-sizing: border-box;
        }
        .header {
            cursor: pointer;
        }
        .footer {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header" onclick="showAuthor()">

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
