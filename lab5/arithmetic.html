<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чернухина Полина Валерьевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function showSum() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " и " + b + " равна " + result);
        }
        function showDiff() {
        let inputA = document.getElementById("numberA");
        let inputB = document.getElementById("numberB");

        let a = parseInt(inputA.value);
        let b = parseInt(inputB.value);
        let result = a - b;
        alert("Разность " + a + " и " + b + " равна " + result);
        }
        function showMult() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение чисел " + a + " и " + b + " равно " + result);
        }
        function showDiv() {
            let inputA = document.getElementById("numberA");
            let inputB = document.getElementById("numberB");

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b;
            alert("Результат деления " + a + " на " + b + " равен " + result);
        }
        function showAuthor() {
            let author = "Автор страницы: \nЧернухина Полина Валерьевна"
            alert(author);
        }
        function showFooter() {
            let f = "Приветствую вас на моей странице! \nКто не рискует, то не пьёт шампанского!"
            alert(f);
        }
        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById("output");
            output.innerHTML = "Нажата кнопка " + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
        }
    </script>
    <style>
        .message {
            display: inline-block;
            cursor: pointer;
            width: 300px; 
            height: 70px; 
            background-color: rgb(255, 219, 241); 
            border: 2px solid black;
            border-radius: 10px; 
            padding: 20px; 
            box-sizing: border-box;
        }
        .header {
            cursor: pointer;
        }
        .footer {
            cursor: pointer;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header class="header" onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
       <div class="message" onclick="showSum()">
        Найти сумму чисел
       </div>

       <div class="message" onclick="showDiff()">
        Найти разность чисел
        </div>

        <div class="message" onclick="showMult()">
            Найти произведение чисел
        </div>

        <div class="message" onclick="showDiv()">
            Найти деление чисел
        </div>
        
       <div class="message" onclick="showAuthor()">
        Узнать, кто автор страницы
       </div>
       
       <div>
        <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', 'solid')">
        <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', 'dotted')">
        <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'blue', 'white', 'double')">
        <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'green', 'orange', 'dashed')">
       </div>

       <div id="output"></div>
    </main> 

    <footer class = "footer" ondblclick="showFooter()">
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>

</body>
</html>
