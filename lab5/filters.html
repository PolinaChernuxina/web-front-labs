<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чернухина Полина Валерьевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function blurChange() {
            let value = document.getElementById("blurValue").value + "px";
            document.getElementById("blurOutput").innerText = value;
            document.getElementById("blurImage1").style.filter = "blur(" + value + ")";
        }
        function brightnessChange() {
            let value = document.getElementById("brightnessValue").value + "%";
            document.getElementById("brightnessOutput").innerText = value;
            document.getElementById("blurImage2").style.filter = "brightness(" + value + ")";
        }
        function contrastChange() {
            let value = document.getElementById("contrastValue").value + "%";
            document.getElementById("contrastOutput").innerText = value;
            document.getElementById("blurImage3").style.filter = "contrast(" + value + ")";
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <div>
            Фильтр blur:
            <input type="range" min="0" max="20" value="0" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span>
        </div>
        <div><img src="собакен.jpg" id="blurImage1"></div>

        <div>
            Фильтр brightness:
            <input type="range" min="0" max="500" value="100" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span>
        </div>
        <div><img src="собакен.jpg" id="blurImage2"></div>

        <div>
            Фильтр contrast:
            <input type="range" min="0" max="500" value="100" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span>
            <div><img src="собакен.jpg" id="blurImage3"></div>
        </div>
    </main>

    <footer>
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
