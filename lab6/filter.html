<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чернухина Полина Валерьевна. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function filter() {
            let color = document.getElementById('wear-color').value;
            let type = document.getElementById('wear-type').value;
            let wear = document.getElementById('wear');

            if (color === 'Красный' && type == 'Футболка') {
                wear.src = 'кр_футболка.jpg';
            } 
            else if (color == 'Красный' && type == 'Поло') {
                wear.src = 'кр_поло.jpg';
            } 
            else if (color == 'Красный' && type == 'Майка') {
                wear.src = 'красн_майка.jpg';
            } 
            else if (color == 'Белый' && type == 'Футболка') {
                wear.src = 'бел_футболка.jpg';
            } 
            else if (color == 'Белый' && type == 'Поло') {
                wear.src = 'бел_поло.jpg';
            } 
            else if (color == 'Белый' && type == 'Майка') {
                wear.src = 'бел_майка.jpg';
            } 
            else if (color == 'Чёрный' && type == 'Футболка') {
                wear.src = 'черн_футболка.jpg';
            } 
            else if (color == 'Чёрный' && type == 'Поло') {
                wear.src = 'черн_поло.jpg';
            } 
            else if (color == 'Чёрный' && type == 'Майка') {
                wear.src = 'черн_майка.jpg';
            }
            wear.style.width = '300px';
            wear.style.height = '300px'
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div>
            Цвет одежды:
            <select id="wear-color">
                <option>Красный</option>
                <option>Белый</option>
                <option>Чёрный</option>
            </select><br>

            Тип одежды:
            <select id="wear-type">
                <option>Футболка</option>
                <option>Поло</option>
                <option>Майка</option>
            </select><br>

            <button onclick="filter()">ОК</button><br>

            <img id="wear">
        </div>
    </main>

    <footer>
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
