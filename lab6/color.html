<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чернухина Полина Валерьевна. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>
        .color {
            border: 1px solid rgb(180, 180, 255);
            color: blue;
            text-align: center;
            width: 300px;
            margin: 10px auto;
            padding: 20px;
            background-color: yellow;
            box-shadow: 0 0 10px rgba(77, 48, 8, 0.5);
            cursor: pointer;
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
    <script>
        function changeColor(div) {
            if(div.style.backgroundColor == 'yellow') {
                div.style.backgroundColor = 'red';
                document.getElementById('color-name').innerHTML = 'красный';
            }
            else if(div.style.backgroundColor == 'red') {
                div.style.backgroundColor = 'black';
                div.style.color = 'white';
                document.getElementById('color-name').innerHTML = 'черный';
            }
            else if(div.style.backgroundColor == 'black') {
                div.style.backgroundColor = 'green';
                div.style.color = 'yellow';
                document.getElementById('color-name').innerHTML = 'зеленый';
            }
            else if(div.style.backgroundColor == 'green') {
                div.style.backgroundColor = 'purple';
                div.style.color = 'black';
                document.getElementById('color-name').innerHTML = 'фиолетовый';
            }    
            else if(div.style.backgroundColor == 'purple') {
                div.style.backgroundColor = 'orange';
                div.style.color = 'darkgreen';
                document.getElementById('color-name').innerHTML = 'оранжевый';
            }  
            else {
                div.style.backgroundColor = 'yellow'
                div.style.color = 'blue'
                document.getElementById('color-name').innerHTML = 'жёлтый';
            }
        }
    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>

    <main>
        <div class="color" ondblclick="changeColor(this)">
            Цвет: <span id="color-name">жёлтый</span><br>
            Сделайте довчной щелчок, чтобы сменить
        </div>
    </main>

    <footer>
        &copy; Чернухина Полина, ФБИ-23, 2 курс, 2024
    </footer>
</body>
</html>
